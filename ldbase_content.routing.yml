ldbase.about:
  path: '/about'
  defaults:
    _controller: '\Drupal\ldbase_content\Controller\LDbaseContentController::about'
    _title: 'About LDbase'
  requirements:
    _permission: 'access content'

ldbase.policies:
  path: '/policies'
  defaults:
    _controller: '\Drupal\ldbase_content\Controller\LDbaseContentController::policies'
    _title: 'Policies'
  requirements:
    _permission: 'access content'

ldbase.access_denied:
  path: '/access-denied'
  defaults:
    _controller: '\Drupal\ldbase_content\Controller\LDbaseContentController::access_denied'
    _title: 'Access Denied'
  requirements:
    _permission: 'access content'

ldbase.not_found:
  path: '/not-found'
  defaults:
    _controller: '\Drupal\ldbase_content\Controller\LDbaseContentController::not_found'
    _title: 'Not Found'
  requirements:
    _permission: 'access content'

ldbase.project_tree:
  path: '/projects/{project_uuid}/tree'
  defaults:
    _controller: '\Drupal\ldbase_content\Controller\LDbaseProjectTreeController::output_tree'
    _title: 'Project Tree View'
  requirements:
    _permission: 'access content'







